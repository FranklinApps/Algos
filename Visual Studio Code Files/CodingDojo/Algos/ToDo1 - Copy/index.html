<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays to do</title>
</head>
<body>
    
    <h1>Array Functions</h1> 
    <form>
        <input type="text" id="userInput" placeholder="Add a Value to the Array"/>
        <input type="button" onclick="addTo()" value="Add Value"/>
        <input type="button" onclick="pushToFront()" value="Add to Front"/>
        <input type="button" onclick="popFront()" value="Remove first element"/>
        <input type="text" id="userInputIndex" placeholder="Select the index of the array"/>
        <input type="button" onclick="choose()" value="Add to selected index"/>
    </form>


    <table>
        <thead>User Array:</thead>
        <p id="userArr"></p>
    </table>
    


    <button onclick="window.location.reload()"> Clear Array </button><br/>
    <script type="text/javascript" src="ArraysToDo1.js"></script>
</body>
</html>
